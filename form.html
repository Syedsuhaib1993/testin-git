<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doctor Appointment Form</title>
    <link rel="stylesheet" href="form.css" />
    <link rel="icon" type="image/png" href="doc.png" />
  </head>
  <body>
    
    <div class="container">
      <h2>Doctor Appointment Form</h2>
      <form>
        <div class="input-group">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required />

          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required />
        </div>

        <div class="input-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required />

          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />
        </div>

        <div class="input-group">
          <label for="first-time">Is this your first visit:</label>
          Yes<input type="radio" name="first-time" id="visityes" value="yes" required />
          No<input type="radio" name="first-time" id="visitno" value="no" required />
        </div>

        <div class="input-group">
          <label for="gender">Gender:</label>
          Male<input type="radio" id="male" name="gender" value="Male" required />
          Female<input type="radio" id="female" name="gender" value="Female" required />
        </div>

        <div class="input-group">
          <label for="date">Appointment Date:</label>
          <input type="date" id="date" name="date" required />

          <label for="time">Appointment Time:</label>
          <input type="time" id="time" name="time" required />
        </div>

        <div class="input-group">
          <label for="doctor">Select doctor:</label>
          <select id="doctor" name="doctor" required>
            <option value="">Select a Doctor</option>
            <option>Dr. Haseeb Shiekh</option>
            <option>Dr. Ahmed Ali</option>
            <option>Dr. Talha Hayat</option>
            <option>Dr. Syed Suhaib</option>
            <option>Dr. Umair</option>
            <option>Any</option>
          </select>

          <label for="Symptoms/Diseases">Symptoms/Diseases:</label>
          <select id="Symptoms/Diseases" name="Symptoms/Diseases" required>
            <option>Choose an option</option>
            <option>Check-up</option>
            <option>Flu Symptoms</option>
            <option>Injury</option>
            <option>Consultation</option>
            <option>Allergies</option>
            <option>Skin rashes</option>
            <option>Diarrhea and vomiting</option>
            <option>Chickenpox</option>
            <option>Other</option>
          </select>
        </div>

        <button type="submit">Book Appointment</button>
      </form>
    </div>
    <script src="form.js"></script>
  </body>
</html>
